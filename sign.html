<!DOCTYPE html>
<html>
<head>
  <title>Sign In Form</title>
  <style>
    body {
  background-image: linear-gradient(to bottom, #4f8dd4, #4f8dd4, #1f386e);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
}

input[type="email"],
input[type="password"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4f8dd4;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #1f386e;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign In">
    </form>
  </div>

  <script src="script.js"></script>
</body>
<script>document.getElementById("signin-form").addEventListener("submit", function(event) {
    event.preventDefault();
  
    // Perform sign-in validation and further actions here
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
  
    // Example validation
    if (email === "example@example.com" && password === "password") {
      alert("Sign-in successful!");
    } else {
      alert("Invalid email or password. Please try again.");
    }
  });
  </script>
</html>
